<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Scrollbar for Webkit */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        /* Animation for bubbles */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .message-bubble {
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden font-sans text-slate-800">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-100 transition-opacity duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                    <i data-lucide="message-circle" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">Welcome to QuickChat</h1>
                <p class="text-slate-500 mt-2">Enter your name to join the global room</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Display Name</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-slate-400"
                        placeholder="e.g. Alex" autofocus>
                </div>
                <button type="submit" id="join-btn" disabled
                    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-400 disabled:cursor-not-allowed text-white font-semibold py-3 rounded-xl transition-colors shadow-md shadow-blue-200 flex items-center justify-center gap-2">
                    <span>Connecting...</span>
                    <i data-lucide="loader" class="w-4 h-4 animate-spin"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- MOBILE SIDEBAR OVERLAY -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity"></div>

    <!-- MAIN APP LAYOUT -->
    <div id="app-screen" class="flex h-full max-w-7xl mx-auto shadow-2xl bg-white opacity-0 transition-opacity duration-500 pointer-events-none relative">
        
        <!-- SIDEBAR (Users) -->
        <div id="sidebar" class="absolute md:relative w-72 h-full bg-slate-50 border-r border-slate-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30 shadow-xl md:shadow-none">
            <div class="p-4 md:p-6 border-b border-slate-200 flex items-center justify-between gap-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-sm flex-shrink-0">
                        <i data-lucide="message-circle" class="text-white w-6 h-6"></i>
                    </div>
                    <h2 class="font-bold text-lg text-slate-800">QuickChat</h2>
                </div>
                <button id="close-sidebar-btn" class="md:hidden p-2 text-slate-400 hover:bg-slate-200 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="p-4 border-b border-slate-200">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" placeholder="Search users" class="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-blue-400">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-1">
                <div class="px-3 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider flex justify-between items-center">
                    <span>Recent Speakers</span>
                    <div id="connection-status" class="flex items-center gap-1.5 text-orange-500" title="Connecting...">
                        <span class="w-2 h-2 rounded-full bg-current animate-pulse"></span>
                        <span class="text-[10px]">Connecting</span>
                    </div>
                </div>
                <!-- Real Users List -->
                <div id="users-list" class="space-y-1">
                    <!-- Users injected via JS -->
                </div>
            </div>

            <div class="p-4 border-t border-slate-200 bg-slate-50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold" id="current-user-avatar">
                        YOU
                    </div>
                    <div class="overflow-hidden">
                        <p class="font-medium text-sm truncate" id="current-user-name">Guest</p>
                        <p class="text-xs text-green-500 flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span> Online
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CHAT AREA -->
        <div class="flex-1 flex flex-col bg-white relative w-full">
            
            <!-- CHAT HEADER -->
            <div class="h-16 border-b border-slate-200 flex items-center justify-between px-4 md:px-6 bg-white z-10">
                <div class="flex items-center gap-3">
                    <button id="menu-btn" class="md:hidden p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h3 class="font-bold text-slate-800 flex items-center gap-2">
                            General Room
                            <span class="bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded-full font-medium">Live</span>
                        </h3>
                        <p class="text-xs text-slate-500" id="participant-count">...</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Settings">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- MESSAGES AREA -->
            <div id="messages-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6 space-y-6 bg-slate-50/50">
                <div class="flex justify-center items-center h-full">
                    <div class="animate-pulse flex flex-col items-center">
                        <div class="w-12 h-12 bg-slate-200 rounded-full mb-3"></div>
                        <div class="h-4 w-32 bg-slate-200 rounded"></div>
                    </div>
                </div>
            </div>

            <!-- INPUT AREA -->
            <div class="p-4 bg-white border-t border-slate-200">
                <form id="message-form" class="flex items-end gap-2 max-w-4xl mx-auto">
                    <div class="flex-1 relative">
                        <textarea id="message-input" rows="1" 
                            class="w-full pl-4 pr-4 py-3 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-100 focus:bg-white transition-all resize-none max-h-32 custom-scrollbar placeholder-slate-400 text-slate-700"
                            placeholder="Type a message..." required></textarea>
                    </div>
                    <button type="submit" 
                        class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-md shadow-blue-200 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- NOTIFICATION TOAST -->
    <div id="toast" class="fixed top-4 right-4 bg-white border-l-4 border-green-500 shadow-lg rounded-r p-4 transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3">
        <div class="text-green-500"><i data-lucide="check-circle" class="w-5 h-5"></i></div>
        <div>
            <h4 class="font-bold text-sm text-slate-800">Notification</h4>
            <p class="text-xs text-slate-500" id="toast-message">Action successful</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- Firebase Config ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- State ---
        const state = {
            username: localStorage.getItem('chat_username') || '',
            userId: null,
            messages: [],
            hasJoined: false
        };

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const loginForm = document.getElementById('login-form');
        const joinBtn = document.getElementById('join-btn');
        const joinBtnText = joinBtn.querySelector('span');
        const joinBtnIcon = joinBtn.querySelector('i');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const usersList = document.getElementById('users-list');
        const participantCount = document.getElementById('participant-count');
        const connectionStatus = document.getElementById('connection-status');
        
        // Mobile Sidebar Elements
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');

        // --- Mobile Sidebar Logic ---
        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        }
        menuBtn.addEventListener('click', () => toggleSidebar(true));
        closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

        // --- Init Auth ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed", error);
                joinBtnText.textContent = "Error connecting";
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                state.userId = user.uid;
                joinBtn.disabled = false;
                joinBtnText.textContent = "Join Room";
                joinBtnIcon.setAttribute('data-lucide', 'arrow-right');
                joinBtnIcon.classList.remove('animate-spin');
                lucide.createIcons();
                
                // Update Connection Status UI
                connectionStatus.className = "flex items-center gap-1.5 text-green-500";
                connectionStatus.innerHTML = `<span class="w-2 h-2 rounded-full bg-current"></span><span class="text-[10px]">Connected</span>`;

                if (state.username) {
                    document.getElementById('username').value = state.username;
                }
            }
        });

        // Start Auth immediately
        initAuth();

        // --- 1. Handle Login ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const name = usernameInput.value.trim();
            
            if (name && state.userId) {
                state.username = name;
                localStorage.setItem('chat_username', name);
                state.hasJoined = true;
                
                // Update UI
                document.getElementById('current-user-name').textContent = name;
                document.getElementById('current-user-avatar').textContent = name.charAt(0).toUpperCase();

                // Transition
                loginScreen.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    appScreen.classList.remove('opacity-0', 'pointer-events-none');
                    appScreen.classList.add('opacity-100');
                    messageInput.focus();
                    startMessageListener();
                    
                    // Announce User Join
                    sendJoinMessage(name);
                }, 500);
            }
        });

        async function sendJoinMessage(name) {
            try {
                // Check if we already joined recently to prevent spam on refresh? 
                // For simplicity, just send it. It helps users see who is here.
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages'), {
                    text: "joined the room",
                    sender: name,
                    userId: state.userId,
                    timestamp: Date.now(),
                    type: "system"
                });
            } catch (e) {
                console.error("Join message failed", e);
            }
        }

        // --- 2. Firestore Listener ---
        let unsubscribe = null;
        
        function startMessageListener() {
            if (!state.userId) return;

            const q = collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages');

            unsubscribe = onSnapshot(q, (snapshot) => {
                const allMessages = [];
                snapshot.forEach((doc) => {
                    allMessages.push({ id: doc.id, ...doc.data() });
                });

                allMessages.sort((a, b) => a.timestamp - b.timestamp);
                
                state.messages = allMessages;
                renderMessages(allMessages);
                updateActiveUsers(allMessages);
            }, (error) => {
                console.error("Error fetching messages:", error);
                connectionStatus.className = "flex items-center gap-1.5 text-red-500";
                connectionStatus.innerHTML = `<span class="w-2 h-2 rounded-full bg-current"></span><span class="text-[10px]">Disconnected</span>`;
            });
        }

        // --- 3. Render Messages ---
        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="flex justify-center mt-10">
                        <div class="text-center space-y-2">
                            <div class="bg-blue-100 text-blue-600 rounded-full w-12 h-12 flex items-center justify-center mx-auto">
                                <i data-lucide="message-square" class="w-6 h-6"></i>
                            </div>
                            <p class="text-slate-500">No messages yet. Be the first!</p>
                        </div>
                    </div>`;
                lucide.createIcons();
                return;
            }

             const separator = document.createElement('div');
             separator.className = 'flex justify-center my-4';
             separator.innerHTML = '<div class="bg-slate-200 text-slate-600 text-xs px-4 py-1.5 rounded-full shadow-sm">Chat History</div>';
             messagesContainer.appendChild(separator);

            messages.forEach(msg => {
                addMessageToDOM(msg);
            });

            scrollToBottom();
            lucide.createIcons();
        }

        function addMessageToDOM(msg) {
            // Handle System Messages
            if (msg.type === 'system') {
                const div = document.createElement('div');
                div.className = 'flex w-full justify-center my-2 opacity-75';
                div.innerHTML = `
                    <div class="bg-slate-100 text-slate-500 text-[10px] md:text-xs px-3 py-1 rounded-full border border-slate-200 flex items-center gap-1">
                        <span class="font-bold">${escapeHtml(msg.sender)}</span> ${escapeHtml(msg.text)}
                    </div>
                `;
                messagesContainer.appendChild(div);
                return;
            }

            const isMe = msg.userId === state.userId;
            const div = document.createElement('div');
            div.className = `flex w-full message-bubble ${isMe ? 'justify-end' : 'justify-start'}`;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
            const initial = msg.sender.charAt(0).toUpperCase();
            
            const colors = ['bg-pink-500', 'bg-purple-500', 'bg-indigo-500', 'bg-blue-500', 'bg-teal-500', 'bg-orange-500'];
            const colorIndex = (msg.userId || '').split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
            const colorClass = colors[colorIndex];

            if (isMe) {
                div.innerHTML = `
                    <div class="flex flex-col items-end max-w-[80%] md:max-w-[60%]">
                        <div class="bg-blue-600 text-white px-5 py-3 rounded-2xl rounded-tr-sm shadow-md text-sm md:text-base leading-relaxed break-words">
                            ${escapeHtml(msg.text)}
                        </div>
                        <span class="text-[10px] text-slate-400 mt-1 font-medium">${time}</span>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="flex items-end gap-2 max-w-[80%] md:max-w-[60%]">
                        <div class="w-8 h-8 rounded-full ${colorClass} flex-shrink-0 flex items-center justify-center text-white text-xs font-bold shadow-sm mb-4 hidden md:flex" title="${msg.sender}">
                            ${initial}
                        </div>
                        <div class="flex flex-col items-start">
                            <span class="text-[10px] text-slate-500 ml-1 mb-1 font-medium">${escapeHtml(msg.sender)}</span>
                            <div class="bg-white border border-slate-100 text-slate-800 px-5 py-3 rounded-2xl rounded-tl-sm shadow-sm text-sm md:text-base leading-relaxed break-words">
                                ${escapeHtml(msg.text)}
                            </div>
                            <span class="text-[10px] text-slate-400 mt-1 ml-1 font-medium">${time}</span>
                        </div>
                    </div>
                `;
            }
            messagesContainer.appendChild(div);
        }

        function updateActiveUsers(messages) {
            const recentMessages = messages.slice(-50); // Look at last 50 events
            const uniqueUsers = new Map();
            
            recentMessages.forEach(msg => {
                // Include both text and system (join) messages to track presence
                if (!uniqueUsers.has(msg.userId)) {
                    uniqueUsers.set(msg.userId, {
                        name: msg.sender,
                        lastActive: msg.timestamp
                    });
                }
            });

            if (!uniqueUsers.has(state.userId)) {
                uniqueUsers.set(state.userId, { name: state.username, lastActive: Date.now() });
            }

            const usersArray = Array.from(uniqueUsers.values()).sort((a,b) => b.lastActive - a.lastActive);
            participantCount.textContent = `${usersArray.length} participant${usersArray.length !== 1 ? 's' : ''}`;

            usersList.innerHTML = '';
            usersArray.forEach(user => {
                const colors = ['bg-pink-500', 'bg-purple-500', 'bg-indigo-500', 'bg-blue-500', 'bg-teal-500', 'bg-orange-500'];
                const colorIndex = (user.name || '').split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
                const colorClass = colors[colorIndex];
                
                const isMe = user.name === state.username;

                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow-sm cursor-pointer transition-all group';
                div.innerHTML = `
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full ${colorClass} flex items-center justify-center text-white font-bold text-sm shadow-sm">
                            ${user.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-slate-50 bg-green-500"></div>
                    </div>
                    <div class="block min-w-0">
                        <h4 class="text-sm font-semibold text-slate-700 truncate group-hover:text-blue-600 transition-colors">
                            ${escapeHtml(user.name)} ${isMe ? '(You)' : ''}
                        </h4>
                        <p class="text-xs text-slate-400 truncate">Online</p>
                    </div>
                `;
                usersList.appendChild(div);
            });
        }

        // --- 4. Send Message ---
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !state.userId) return;

            messageInput.value = '';
            messageInput.focus();

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages'), {
                    text: text,
                    sender: state.username,
                    userId: state.userId,
                    timestamp: Date.now(),
                    type: 'text'
                });
            } catch (error) {
                console.error("Error sending message", error);
                showToast("Failed to send message");
            }
        });

        // Handle Enter Key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        }

        lucide.createIcons();
    </script>
</body>
</html>
