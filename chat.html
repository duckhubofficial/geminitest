<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Scrollbar for Webkit */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        /* Animation for bubbles */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .message-bubble {
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden font-sans text-slate-800">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-100 transition-opacity duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                    <i data-lucide="message-circle" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">Welcome to QuickChat</h1>
                <p class="text-slate-500 mt-2">Enter your name to start messaging</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Display Name</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-slate-400"
                        placeholder="e.g. Alex" autofocus>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-colors shadow-md shadow-blue-200 flex items-center justify-center gap-2">
                    <span>Join Room</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN APP LAYOUT -->
    <div id="app-screen" class="flex h-full max-w-7xl mx-auto shadow-2xl bg-white opacity-0 transition-opacity duration-500 pointer-events-none">
        
        <!-- SIDEBAR (Users) - Hidden on mobile by default -->
        <div class="w-20 md:w-72 bg-slate-50 border-r border-slate-200 flex flex-col hidden md:flex">
            <div class="p-4 md:p-6 border-b border-slate-200 flex items-center justify-center md:justify-start gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-sm flex-shrink-0">
                    <i data-lucide="message-circle" class="text-white w-6 h-6"></i>
                </div>
                <h2 class="font-bold text-lg hidden md:block text-slate-800">QuickChat</h2>
            </div>
            
            <div class="p-4 border-b border-slate-200 hidden md:block">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" placeholder="Search messages..." class="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-blue-400">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-1">
                <div class="px-3 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider hidden md:block">Active Now</div>
                <!-- Simulated Users List -->
                <div id="users-list" class="space-y-1">
                    <!-- Users injected via JS -->
                </div>
            </div>

            <div class="p-4 border-t border-slate-200 bg-slate-50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold" id="current-user-avatar">
                        YOU
                    </div>
                    <div class="hidden md:block overflow-hidden">
                        <p class="font-medium text-sm truncate" id="current-user-name">Guest</p>
                        <p class="text-xs text-green-500 flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span> Online
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CHAT AREA -->
        <div class="flex-1 flex flex-col bg-white relative">
            
            <!-- CHAT HEADER -->
            <div class="h-16 border-b border-slate-200 flex items-center justify-between px-4 md:px-6 bg-white z-10">
                <div class="flex items-center gap-3">
                    <button class="md:hidden p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h3 class="font-bold text-slate-800 flex items-center gap-2">
                            General Room
                            <span class="bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded-full font-medium">Live</span>
                        </h3>
                        <p class="text-xs text-slate-500" id="participant-count">3 participants</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Clear Chat" onclick="clearChat()">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Settings">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- MESSAGES AREA -->
            <div id="messages-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6 space-y-6 bg-slate-50/50">
                <!-- Welcome Message -->
                <div class="flex justify-center my-4">
                    <div class="bg-slate-200 text-slate-600 text-xs px-4 py-1.5 rounded-full shadow-sm">
                        Today
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <div class="text-center space-y-2 mb-8">
                        <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i data-lucide="message-square" class="w-8 h-8"></i>
                        </div>
                        <p class="text-slate-500 text-sm">Welcome to the start of the General Room.</p>
                    </div>
                </div>
            </div>

            <!-- INPUT AREA -->
            <div class="p-4 bg-white border-t border-slate-200">
                <form id="message-form" class="flex items-end gap-2 max-w-4xl mx-auto">
                    <button type="button" class="p-3 text-slate-400 hover:text-blue-600 hover:bg-slate-100 rounded-xl transition-colors hidden sm:block">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <div class="flex-1 relative">
                        <textarea id="message-input" rows="1" 
                            class="w-full pl-4 pr-12 py-3 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-100 focus:bg-white transition-all resize-none max-h-32 custom-scrollbar placeholder-slate-400 text-slate-700"
                            placeholder="Type a message..." required></textarea>
                        <button type="button" class="absolute right-2 bottom-2 p-1.5 text-slate-400 hover:text-yellow-500 transition-colors">
                            <i data-lucide="smile" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <button type="submit" 
                        class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-md shadow-blue-200 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- NOTIFICATION TOAST -->
    <div id="toast" class="fixed top-4 right-4 bg-white border-l-4 border-green-500 shadow-lg rounded-r p-4 transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3">
        <div class="text-green-500"><i data-lucide="check-circle" class="w-5 h-5"></i></div>
        <div>
            <h4 class="font-bold text-sm text-slate-800">Notification</h4>
            <p class="text-xs text-slate-500" id="toast-message">Action successful</p>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // State
        const state = {
            username: '',
            messages: [],
            isTyping: false
        };

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const loginForm = document.getElementById('login-form');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const usersList = document.getElementById('users-list');

        // Simulated Dummy Data
        const dummyUsers = [
            { name: 'Sarah Wilson', status: 'online', avatarColor: 'bg-pink-500' },
            { name: 'Dev Team', status: 'idle', avatarColor: 'bg-purple-500' },
            { name: 'Mike Brown', status: 'offline', avatarColor: 'bg-orange-500' }
        ];

        // --- App Logic ---

        // 1. Handle Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const name = usernameInput.value.trim();
            
            if (name) {
                state.username = name;
                
                // Update UI with user info
                document.getElementById('current-user-name').textContent = name;
                document.getElementById('current-user-avatar').textContent = name.charAt(0).toUpperCase();

                // Transition Screens
                loginScreen.classList.add('opacity-0', 'pointer-events-none');
                
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    appScreen.classList.remove('opacity-0', 'pointer-events-none');
                    appScreen.classList.add('opacity-100');
                    messageInput.focus();
                    
                    // Simulate a welcome message
                    setTimeout(() => receiveMessage('System', `Welcome to the chat, ${name}! ðŸ‘‹`, 'system'), 500);
                    // Simulate a friend message
                    setTimeout(() => receiveMessage('Sarah Wilson', 'Hey! Everyone joins the general room by default.', 'other'), 1500);

                }, 500);

                renderUsers();
            }
        });

        // 2. Handle Message Sending
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });

        // Handle Enter key in textarea
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            // Auto-resize height logic could go here
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addMessageToDOM(text, 'me');
            
            // Clear input
            messageInput.value = '';
            messageInput.focus();

            // Simulate reply for demo purposes
            simulateReply(text);
            
            scrollToBottom();
        }

        function receiveMessage(sender, text, type = 'other') {
            addMessageToDOM(text, type, sender);
            scrollToBottom();
            if (document.hidden) {
                // Could change title if browser allows
            }
        }

        // 3. Render Message to DOM
        function addMessageToDOM(text, type, senderName = '') {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const div = document.createElement('div');
            div.className = `flex w-full message-bubble ${type === 'me' ? 'justify-end' : 'justify-start'}`;
            
            let contentHtml = '';

            if (type === 'system') {
                div.className = 'flex w-full justify-center message-bubble my-2';
                contentHtml = `
                    <div class="bg-blue-50 text-blue-600 text-xs px-3 py-1 rounded-full border border-blue-100">
                        ${text}
                    </div>
                `;
            } else if (type === 'me') {
                contentHtml = `
                    <div class="flex flex-col items-end max-w-[80%] md:max-w-[60%]">
                        <div class="bg-blue-600 text-white px-5 py-3 rounded-2xl rounded-tr-sm shadow-md text-sm md:text-base leading-relaxed break-words">
                            ${escapeHtml(text)}
                        </div>
                        <span class="text-[10px] text-slate-400 mt-1 font-medium">${time}</span>
                    </div>
                `;
            } else {
                // Get avatar color based on name length or random
                const colorClass = dummyUsers.find(u => u.name === senderName)?.avatarColor || 'bg-indigo-500';
                const initial = senderName.charAt(0).toUpperCase();
                
                contentHtml = `
                    <div class="flex items-end gap-2 max-w-[80%] md:max-w-[60%]">
                        <div class="w-8 h-8 rounded-full ${colorClass} flex-shrink-0 flex items-center justify-center text-white text-xs font-bold shadow-sm mb-4 hidden md:flex">
                            ${initial}
                        </div>
                        <div class="flex flex-col items-start">
                            <span class="text-[10px] text-slate-500 ml-1 mb-1 font-medium">${senderName}</span>
                            <div class="bg-white border border-slate-100 text-slate-800 px-5 py-3 rounded-2xl rounded-tl-sm shadow-sm text-sm md:text-base leading-relaxed break-words">
                                ${escapeHtml(text)}
                            </div>
                            <span class="text-[10px] text-slate-400 mt-1 ml-1 font-medium">${time}</span>
                        </div>
                    </div>
                `;
            }

            div.innerHTML = contentHtml;
            messagesContainer.appendChild(div);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 4. Render Sidebar Users
        function renderUsers() {
            usersList.innerHTML = '';
            dummyUsers.forEach(user => {
                const el = document.createElement('div');
                el.className = 'flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow-sm cursor-pointer transition-all group';
                el.innerHTML = `
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full ${user.avatarColor} flex items-center justify-center text-white font-bold text-sm shadow-sm">
                            ${user.name.charAt(0)}
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-slate-50 ${getStatusColor(user.status)}"></div>
                    </div>
                    <div class="hidden md:block min-w-0">
                        <h4 class="text-sm font-semibold text-slate-700 truncate group-hover:text-blue-600 transition-colors">${user.name}</h4>
                        <p class="text-xs text-slate-400 truncate">${user.status === 'online' ? 'Online now' : 'Last seen 2h ago'}</p>
                    </div>
                `;
                usersList.appendChild(el);
            });
        }

        function getStatusColor(status) {
            if (status === 'online') return 'bg-green-500';
            if (status === 'idle') return 'bg-yellow-500';
            return 'bg-slate-300';
        }

        // 5. Simple Reply Simulation (Demo only)
        function simulateReply(userText) {
            setTimeout(() => {
                const lowerText = userText.toLowerCase();
                let reply = "";
                let sender = "Sarah Wilson";

                if (lowerText.includes('hello') || lowerText.includes('hi')) {
                    reply = "Hey there! How's it going?";
                } else if (lowerText.includes('who are you')) {
                    reply = "I'm Sarah, just hanging out in the chat demo!";
                } else if (lowerText.includes('time')) {
                    reply = `It's currently ${new Date().toLocaleTimeString()}`;
                } else {
                    // 20% chance of random reply
                    if (Math.random() > 0.7) {
                        reply = "That's interesting!";
                    }
                }

                if (reply) {
                    // Show typing indicator logic could go here
                    receiveMessage(sender, reply, 'other');
                }
            }, 1000 + Math.random() * 2000);
        }

        function clearChat() {
            if(confirm('Clear all messages for yourself?')) {
                messagesContainer.innerHTML = '';
                showToast('Chat history cleared');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        }
    </script>
</body>
</html>
